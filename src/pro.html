<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusGo - Online Bus Reservation System</title>
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #f8f9fa;
            --accent: #ffc107;
            --danger: #dc3545;
            --success: #28a745;
            --dark: #343a40;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        .search-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #004494;
        }
        
        .btn-search {
            grid-column: 1 / -1;
            justify-self: center;
            width: 200px;
        }
        
        .map-container {
            margin: 2rem 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .map-frame {
            width: 100%;
            height: 500px;
            border: none;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .search-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Bus<span>Go</span></div>
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">My Bookings</a>
                    <a href="#">Offers</a>
                    <a href="#">Support</a>
                    <a href="#">Login/Register</a>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <!-- Search Box -->
        <section class="search-box">
            <h2>Book Your Bus Ticket</h2>
            <form class="search-form" id="search-form">
                <div class="form-group">
                    <label for="from">From</label>
                    <input type="text" id="from" placeholder="Departure City" required>
                </div>
                
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="text" id="to" placeholder="Destination City" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date of Journey</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="passengers">Passengers</label>
                    <select id="passengers">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-search">Search Buses</button>
            </form>
        </section>
        
        <!-- Map Section -->
        <section class="map-container">
            <iframe 
                class="map-frame"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093745!2d144.96315761550485!3d-37.816279742021885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d7d432c6e6d!2sMelbourne%20Central!5e0!3m2!1sen!2sau!4v1708114570667!5m2!1sen!2sau"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
    </main>
    
    <script>
        // Simple JavaScript to show the search results when the form is submitted
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission
            
            // Get the from and to values
            const fromCity = document.getElementById('from').value;
            const toCity = document.getElementById('to').value;
            const travelDate = document.getElementById('date').value;
            
            // Format the date nicely
            const dateObject = new Date(travelDate);
            const formattedDate = dateObject.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric' 
            });
            
            // Update the route title with the from/to cities
            alert(`Searching for buses from ${fromCity} to ${toCity} on ${formattedDate}`);
        });
    </script>
</body>
</html>
